    <!-- Event tracking for important interactions -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Track button clicks
        const trackButtons = document.querySelectorAll(".track-click");
        trackButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const category = this.getAttribute("data-category") || "Button";
            const action = this.getAttribute("data-action") || "Click";
            const label =
              this.getAttribute("data-label") || this.textContent.trim();

            if (window.gtag) {
              gtag("event", action, {
                event_category: category,
                event_label: label,
              });
            }
          });
        });

        // Track scroll depth
        let scrollDepths = [25, 50, 75, 100];
        let scrollDepthReached = [];

        window.addEventListener("scroll", function () {
          const scrollPercent = Math.round(
            (window.scrollY /
              (document.body.scrollHeight - window.innerHeight)) *
              100
          );

          scrollDepths.forEach((depth) => {
            if (scrollPercent >= depth && !scrollDepthReached.includes(depth)) {
              scrollDepthReached.push(depth);
              if (window.gtag) {
                gtag("event", "scroll_depth", {
                  event_category: "Scroll",
                  event_label: `${depth}%`,
                });
              }
            }
          });
        });
      });
    </script>
